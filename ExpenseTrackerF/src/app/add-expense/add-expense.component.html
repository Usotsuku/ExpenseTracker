<div class="form-container">
    <h2 class="text-2xl font-bold mb-4">Add Expense</h2>

    <div *ngIf="notification" [class.warning]="isWarning" [class.success]="!isWarning" class="notification">
      {{ notification }}
    </div>
    
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <label for="expense-name" class="block font-bold mb-2">Expense Name</label>
      <input
        type="text"
        id="expense-name"
        formControlName="title"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />
      
      <label for="expense-category" class="block font-bold mb-2">Category</label>
      <select
        id="expense-category"
        formControlName="category"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      >
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
      </select>
      
      <label for="expense-amount" class="block font-bold mb-2">Amount</label>
      <input
        type="number"
        id="expense-amount"
        formControlName="amount"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />
      
      <label for="expense-date" class="block font-bold mb-2">Date</label>
      <input
        type="date"
        id="expense-date"
        formControlName="date"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />
      
      <button type="submit" class="w-full bg-gray-800 text-white p-2 rounded">Add Expense</button>
    </form>
</div>
