<div class="form-container max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-6">
  <h2 class="text-2xl font-bold mb-4">Set Budget</h2>

  <div *ngIf="message" class="text-center mb-4">
    <p class="text-lg font-semibold" [ngClass]="{'text-green-500': success, 'text-red-500': !success}">
      {{ message }}
    </p>
  </div>

  <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
    <label for="budget-amount" class="block font-bold mb-2">Budget Amount</label>
    <input 
      type="number" 
      id="budget-amount" 
      formControlName="monthlyBudget" 
      class="w-full p-2 border border-gray-300 rounded mb-4"
    >
    
    <button 
      type="submit" 
      class="w-full bg-gray-800 text-white p-2 rounded"
      [disabled]="budgetForm.invalid">
      Set Budget
    </button>
  </form>
</div>
